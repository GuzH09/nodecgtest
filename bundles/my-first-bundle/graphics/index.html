<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
      }

      .monospace {
        font-family: monospace;
      }

      h1 {
        color: red;
      }

      .leaderboard {
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 30, 0.9));
        border: 2px solid #00ff88;
        border-radius: 8px;
        padding: 12px;
        width: 280px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        backdrop-filter: blur(5px);
        position: relative;
      }

      .leaderboard::before {
        content: 'RACE LEADERBOARD';
        position: absolute;
        top: -10px;
        left: 12px;
        background: linear-gradient(90deg, #00ff88, #00ccff);
        color: #000;
        padding: 4px 12px;
        font-size: 10px;
        font-weight: bold;
        border-radius: 4px;
        letter-spacing: 1px;
      }

      .row {
        display: flex;
        align-items: center;
        font-size: 13px;
        line-height: 22px;
        padding: 2px 8px;
        margin: 1px 0;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.05);
        border-left: 3px solid transparent;
        transition: background 0.2s ease, border-left-color 0.2s ease;
      }

      .row:hover {
        background: rgba(0, 255, 136, 0.1);
        border-left-color: #00ff88;
      }

      .row:nth-child(1) {
        background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.05));
        border-left-color: #ffd700;
      }

      .row:nth-child(2) {
        background: linear-gradient(90deg, rgba(192, 192, 192, 0.2), rgba(192, 192, 192, 0.05));
        border-left-color: #c0c0c0;
      }

      .row:nth-child(3) {
        background: linear-gradient(90deg, rgba(205, 127, 50, 0.2), rgba(205, 127, 50, 0.05));
        border-left-color: #cd7f32;
      }

      .pos {
        width: 24px;
        text-align: center;
        font-weight: bold;
        color: #00ff88;
        font-size: 14px;
      }

      .code {
        margin-left: 12px;
        width: 50px;
        font-weight: bold;
        font-size: 14px;
        text-transform: uppercase;
      }

      .gap {
        margin-left: auto;
        font-family: 'Courier New', monospace;
        color: #00ccff;
        font-weight: bold;
        min-width: 60px;
        text-align: right;
      }

      .gap.out {
        color: #ff4444;
      }

      .gap.leader {
        color: #ffd700;
      }

      /* ---------------- Animation for position changes ---------------- */
      .row.up {
        animation: moveUp 0.6s ease;
      }

      .row.down {
        animation: moveDown 0.6s ease;
      }

      @keyframes moveUp {
        0% {
          transform: translateY(12px);
          background: rgba(0, 255, 136, 0.15);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes moveDown {
        0% {
          transform: translateY(-12px);
          background: rgba(255, 68, 68, 0.15);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h1 id="display"></h1>
    <div class="leaderboard" id="leaderboard"></div>
  </body>
</html>
